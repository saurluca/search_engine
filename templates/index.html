<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoosh Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl px-4">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold">
                <span class="text-blue-500">W</span><span class="text-red-500">h</span><span class="text-yellow-500">o</span><span class="text-blue-500">o</span><span class="text-green-500">s</span><span class="text-red-500">h</span>
            </h1>
        </div>
        <form class="w-full" action="/search" method="get">
            <div class="flex items-center border pr-2 border-gray-300 rounded-md overflow-hidden shadow-sm hover:shadow-md focus-within:shadow-md">
                <input type="text" name="q" class="w-full py-2 px-4 outline-none text-lg" />
                <button type="submit" class="p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </form>

            </button>
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">

</body>
</html>
